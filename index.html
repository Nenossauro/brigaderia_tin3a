<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Brigadeiria</title>
</head>
<body style="background-color: black;">
    <nav id="menu"> 
        <ul> 
          <a href="#" onclick="loadPage('inicio.html')">Ínicio</a>
          <a href="#" onclick="loadPage('sobre.html')">Sobre</a>
          <a href="#" onclick="loadPage('cardapio.html')">Cardápios</a>
          <a href="#" onclick="loadPage('contatos.html')">Contatos</a>
        </ul> 
    </nav>
    <div class="container">
        <div class="texto-botao">
            <h1>Brigaderia !</h1>
            <h3>Bem-vindo à nossa Doçura Virtual! Explore nossos irresistíveis brigadeiros gourmet e faça seus momentos mais doces. Estamos aqui para adoçar sua jornada. Bom apetite!</h3>
            <button id="cardapio-btn"><h2>Cardápio</h2></button>
            <h4>Já tem uma conta? <a href="#">Faça login!</a></h4>
        </div>
        <div class="imagem-redonda">

        </div>
    </div>
</body>
<script>
function loadPage(page) {
    fetch(page)
        .then(response => response.text())
        .then(html => {
            var contentElement = document.getElementById('content');
            contentElement.innerHTML = html;
        })
        .catch(error => console.error('Erro ao carregar a página', error));
}
</script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="login-body">
<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form>
    <div class="inputs">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </div>
    <div class="submit">
      <input class="form" onclick="location.href='index.html'" type="submit">Login</button>
    </div>
    </form>
  </div>
</div>

</body>
</html>
